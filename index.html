<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cohort 209 - Product Page - MDietz</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
      <div class="row">
          <div class="col">
            <nav id="nav-bar">
              <ul>
                <li><a class="nav-link" href="#top3">Top 3 Spatulas!</a></li>
                <li><a class="nav-link" href="#commercial">Latest Commercial!!</a></li>
                <li><a class="nav-link" href="#visit">Come visit us!!!</a></li>
              </ul>
            </nav>
          </div>
      </div>        
      <div class="row">
        <div class="jumbotron">
          <img src="images/logo.png" alt="Company Logo">
        </div>
      </div>
      <div class="row">
        <section id="main">
          <h1>Welcome to SPATULA CITY!</h1>
          <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <input type="submit" id="submit" value="Submit"></button>
          </form>
        </section>
  
        <section id="top3">
          <h3>Here's our top 3 selling spatulas this week!</h3>
            <div id="top3img">
              <img src="images/black-plas-spat.jpg" alt="Black Plastic Spatula">
              <img src="images/white-rubber-spat.jpg" alt="White Rubber Spatula">
              <img src="images/metal-wood-spat.jpg" alt="Metal Wood Spatula">
            </div>  
        </section>
  
        <section id="commercial">
          <h3>Check out our latest commercial!</h3>
          <iframe
          id="video"
          width="560" 
          height="315" 
          src="https://www.youtube.com/embed/4BUDwj_mXKE" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
          </iframe>
        </section>
  
        <section id="visit">
          <h3>Come visit us!</h3>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5279.497204261738!2d-101.04412510918824!3d42.04280287841324!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x877820c05b6f8b35%3A0x6e03dbb23c8eaa2d!2sMullen%2C%20NE%2069152!5e0!3m2!1sen!2sus!4v1601102127964!5m2!1sen!2sus" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </section>
      </div>
    </div>
